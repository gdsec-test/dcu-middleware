---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "middleware"
  namespace: "abuse-api-prod"
  labels:
    app: "middleware"
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: "middleware"
  template:
    metadata:
      labels:
        app: "middleware"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
    spec:
      imagePullSecrets:
        -
          name: "dcu-artifactory-creds"
      containers:
        - name: pushgateway
          image: prom/pushgateway:v1.4.0
        - name: "middleware"
          imagePullPolicy: "Always"
          image: "docker-dcu-local.artifactory.secureserver.net/dcumiddleware:REPLACE_WITH_GIT_COMMIT"
          resources:
            requests:
              memory: "300Mi"
            limits:
              memory: "1024Mi"
          livenessProbe:
            exec:
              command:
                - '/app/health.sh'
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
          - name: BUILD_DATE
            value: 'THIS_STRING_IS_REPLACED_DURING_BUILD'
          - name: sysenv
            value: prod
          - name: BROKER_PASS
            valueFrom:
              secretKeyRef:
                name: amqp-middleware
                key: password
          - name: SSO_USER
            valueFrom:
              secretKeyRef:
                name: abuse-api-user
                key: username
          - name: SSO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: abuse-api-user
                key: password
          - name: ABUSE_API_URL
            value: http://api.abuse-api-prod.svc.cluster.local:5000/v1/abuse/tickets
          - name: SERVICE_URL
            value: http://cmap-service.abuse-api-prod.svc.cluster.local:5000
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: db-middleware
                key: password
          - name: LOG_LEVEL
            value: INFO
          - name: CMAP_CERT
            value: /cmap_certs/tls.crt
          - name: CMAP_KEY
            value: /cmap_certs/tls.key
          - name: METRICS_ENABLED
            value: 'yes'
          volumeMounts:
          - name: tls-cmap-files
            mountPath: /cmap_certs
            readOnly: true
      volumes:
        - name: tls-cmap-files
          secret:
            secretName: tls-cmap
